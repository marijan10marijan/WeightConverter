<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>

<body>

    <div class="header">
        <div class="backgroundHeader">
            <h1 class="metricsTitle">Metrics Conversions.</h1>
            <div class="headerBox">
                <div class="left">
                    <p>Metric Conversion > </p>
                    <p>Metric Converter > </p>
                    <p>Weight Converter</p>
                </div>
                <div class="right">
                    <input type="text" placeholder="Language">
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="main">
            <h1 class="title">Weight Converter</h1>
            <div class="box">
                <p class="text">Kilograms to Pounds and Ounces</p>
                <input id='inputt' type="number" min="1" placeholder="kilograms">
            </div>
            <div class="result-box">
                <div class="pounds-box">
                    <p>Pounds:</p>
                    <p class="poundsOutput"></p>
                </div>
                <div class="ounces-box">
                    <p>Ounces:</p>
                    <p class="ouncesOutput"></p>
                </div>
            </div>
        </div>
    </div>







    <script src="training.js"></script>

</body>

</html>
